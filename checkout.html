<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout Page</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="icon" href="favicon.ico">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
        }

        .card {
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }

        h4 {
            color: #007bff;
            margin-bottom: 20px;
        }

        #orderSummary li {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            border-bottom: 1px solid #ddd;
        }

        #orderSummary li:last-child {
            border-bottom: none;
        }

        #orderSummary .list-group-item {
            border: none;
        }

        .form-label {
            font-weight: bold;
        }

        button {
            width: 100%;
        }

        #scrollToTop {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: none;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            z-index: 1000;
        }

        #scrollToTop:hover {
            background-color: #0056b3;
        }

        footer {
            margin-top: 30px;
        }

        .navbar-search {
            display: flex;
            align-items: center;
        }

        .navbar-search input {
            margin-right: 10px;
            border-radius: 20px;
        }

        .navbar-search button {
            border-radius: 20px;
        }
    </style>
</head>
<body>
     <!-- Navbar -->
     <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="#">E-Shop</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <form class="navbar-search" action="search-page.html">
                    <input class="form-control" type="text" placeholder="Search products">
                    <button type="submit" class="btn btn-warning">Search</button>
                </form>
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="product.html">Products</a></li>
                    <li class="nav-item"><a class="nav-link" href="about-us.html">About Us</a></li>
                    <li class="nav-item"><a class="nav-link" href="contact-us.html">Contact Us</a></li>
                    <li class="nav-item"><a class="nav-link" href="card.html">Cart</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="row">
            <!-- Order Summary Section -->
            <div class="col-md-6">
                <div class="card p-3">
                    <h4>Order Summary</h4>
                    <ul class="list-group" id="orderSummary">
                        <!-- Order items will be dynamically inserted here -->
                    </ul>
                    <br><br><br><br><br><br>
                    <div class="d-flex justify-content-between mt-3">
                        <strong>Subtotal:</strong> <span id="subtotal">$0.00</span>
                    </div>
                    <br>
                    <div class="d-flex justify-content-between">
                        <strong>Shipping:</strong> <span id="shipping">$0.00</span>
                    </div>
                    <br>
                    <div class="d-flex justify-content-between">
                        <strong>Taxes:</strong> <span id="taxes">$0.00</span>
                    </div>
                    <br>
                    <div class="d-flex justify-content-between">
                        <strong>Total:</strong> <span id="total">$0.00</span>
                    </div>
                </div>
            </div>

            <!-- Shipping Information Form -->
            <div class="col-md-6">
                <div class="card p-3">
                    <h4>Shipping Information</h4>
                    <form id="shippingForm" action="order-confirmation.html">
                        <div class="mb-3">
                            <label for="fullName" class="form-label">Full Name</label>
                            <input type="text" class="form-control" id="fullName" required>
                        </div>
                        <div class="mb-3">
                            <label for="address" class="form-label">Address</label>
                            <input type="text" class="form-control" id="address" required>
                        </div>
                        <div class="mb-3">
                            <label for="city" class="form-label">City</label>
                            <input type="text" class="form-control" id="city" required>
                        </div>
                        <div class="mb-3">
                            <label for="state" class="form-label">State/Province</label>
                            <input type="text" class="form-control" id="state" required>
                        </div>
                        <div class="mb-3">
                            <label for="zip" class="form-label">Zip Code</label>
                            <input type="text" class="form-control" id="zip" required>
                        </div>
                        <div class="mb-3">
                            <label for="phone" class="form-label">Phone Number</label>
                            <input type="tel" class="form-control" id="phone" required>
                        </div>
                        <div class="mb-3">
                            <label for="shippingMethod" class="form-label">Shipping Method</label>
                            <select class="form-control" id="shippingMethod">
                                <option value="standard">Standard Shipping</option>
                                <option value="expedited">Expedited Shipping</option>
                            </select>
                        </div>
                        <button type="submit" class="btn btn-primary">Place Order</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

<!-- Scroll to Top Button -->
<button id="scrollToTop" onclick="scrollToTop()">&#8593;</button>

<!-- Footer -->
<footer class="bg-dark text-white text-center py-3">
    <p>&copy; 2024 E-Shop. All rights reserved.</p>
</footer>

<script>
    function scrollToTop() {
        window.scrollTo({ top: 0, behavior: 'smooth' });
    }

    $(window).scroll(function () {
        if ($(this).scrollTop() > 100) {
            $('#scrollToTop').fadeIn();
        } else {
            $('#scrollToTop').fadeOut();
        }
    });

    $(document).ready(function() {
        const orderNo = Math.floor(Math.random() * 1000000) + 100000000;
        const status = "Processing";
        $("#orderNo").text("#" + orderNo);
        $("#orderStatus").text(status);

        // Mock order data (this can be replaced with dynamic data)
        const orderItems = [
            { name: "Product 1", quantity: 1, price: 29.99 },
            { name: "Product 2", quantity: 2, price: 19.99 }
        ];

        const shippingCost = 5.00;
        const taxRate = 0.07;

        // Function to calculate total price
        function calculateTotal() {
            let subtotal = 0;
            orderItems.forEach(item => {
                subtotal += item.quantity * item.price;
            });
            let taxes = subtotal * taxRate;
            let total = subtotal + shippingCost + taxes;

            // Update the UI with calculated values
            $("#subtotal").text(`$${subtotal.toFixed(2)}`);
            $("#shipping").text(`$${shippingCost.toFixed(2)}`);
            $("#taxes").text(`$${taxes.toFixed(2)}`);
            $("#total").text(`$${total.toFixed(2)}`);
        }

        // Function to display order items in the Order Summary
        function displayOrderSummary() {
            orderItems.forEach(item => {
                $("#orderSummary").append(`
                    <li class="list-group-item">
                        <span>${item.name} (x${item.quantity})</span>
                        <span>$${(item.quantity * item.price).toFixed(2)}</span>
                    </li>
                `);
            });
        }

        // Event listener for the shipping form submission
        // $("#shippingForm").submit(function(event) {
        //     event.preventDefault();
            
        //     alert("Order placed successfully!");
        //     // Here you can add the logic to handle form submission
        // });

        // Initialize the page by displaying order summary and calculating the total
        displayOrderSummary();
        calculateTotal();
    });
</script>
</body>
</html>
