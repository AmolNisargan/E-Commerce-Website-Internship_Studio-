<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Commerce Website</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
    <script src="scripts.js" defer></script>
</head>
<body>
   <!-- Navbar -->
   <nav class="navbar navbar-expand-lg navbar-light bg-light" >
    <a class="navbar-brand" href="#">E-Shop</a>
    <form action="search-page.html">
        <input type="text">
        <button type="submit" class="btn-warning">Search</button>
    </form>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav" >
        <ul class="navbar-nav ml-auto" >
            <li class="nav-item"><a class="nav-link" href="index.html" >Home</a></li>
            <li class="nav-item"><a class="nav-link" href="product.html">Products</a></li>
            <li class="nav-item"><a class="nav-link" href="about-us.html">About Us</a></li>
            <li class="nav-item"><a class="nav-link" href="contact-us.html">Contact Us</a></li>
            <li class="nav-item"><a class="nav-link" href="card.html">Cart</a></li>
        </ul>
    </div>
</nav>


    <!-- Products Section -->
    <section id="products" class="container my-5">
        <h2 class="text-center mb-4">Our Products</h2>
        <!-- Filters -->
        <div class="row mb-4">
            <div class="col-md-4">
                <select id="categoryFilter" class="form-control">
                    <option value="">All Categories</option>
                    <option value="electronics">Electronics</option>
                    <option value="fashion">Fashion</option>
                    <option value="home">Home Appliances</option>
                </select>
            </div>
            <div class="col-md-4">
                <input type="range" id="priceFilter" class="form-control " min="0" max="1000" step="10">
                <label for="priceFilter">Price: <span id="priceValue">500</span></label>
            </div>
        </div>

        <!-- Products List -->
        <div class="row" id="productList">
            <div class="col-md-3 text-center product" data-category="electronics" data-price="200">
                <div class="card">
                    <img src="images/latest products/p2.jpg" class="card-img-top" alt="Product 1">
                    <div class="card-body">
                        <h5 class="card-title">Product 1</h5>
                        <p class="card-text">$200</p>
                        <a href="card.html" class="btn btn-success">Add to Cart</a>
                    </div>
                </div>
            </div>
            <div class="col-md-3 text-center product" data-category="fashion" data-price="80">
                <div class="card">
                    <img src="images/latest products/p4.jpg" class="card-img-top" alt="Product 2">
                    <div class="card-body">
                        <h5 class="card-title">Product 2</h5>
                        <p class="card-text">$80</p>
                        <a href="card.html" class="btn btn-success">Add to Cart</a>
                    </div>
                </div>
            </div>
            <div class="col-md-3 text-center product" data-category="home" data-price="400">
                <div class="card">
                    <img src="images/latest products/p1.jpg" class="card-img-top" alt="Product 3">
                    <div class="card-body">
                        <h5 class="card-title">Product 3</h5>
                        <p class="card-text">$400</p>
                        <a href="card.html" class="btn btn-success">Add to Cart</a>
                    </div>
                </div>
            </div>
            <div class="col-md-3 text-center product" data-category="electronics" data-price="700">
                <div class="card">
                    <img src="images/latest products/p3.jpg" class="card-img-top" alt="Product 4">
                    <div class="card-body">
                        <h5 class="card-title">Product 4</h5>
                        <p class="card-text">$700</p>
                        <a href="card.html" class="btn btn-success">Add to Cart</a>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Scroll to Top Button -->
    <button id="scrollToTop" class="btn btn-primary" onclick="scrollToTop()">Scroll to Top</button>

    <!-- Footer -->
    <footer class="bg-dark text-white text-center py-3">
        <p>&copy; 2024 E-Shop. All rights reserved.</p>
    </footer>

    <script>
        // Scroll to Top Functionality
        function scrollToTop() {
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        // Show Button on Scroll
        $(window).scroll(function () {
            if ($(this).scrollTop() > 100) {
                $('#scrollToTop').fadeIn();
            } else {
                $('#scrollToTop').fadeOut();
            }
        });

        // Filters
        $(document).ready(function () {
            $('#priceFilter').on('input', function () {
                const price = $(this).val();
                $('#priceValue').text(price);
                filterProducts();
            });

            $('#categoryFilter').change(function () {
                filterProducts();
            });

            function filterProducts() {
                const selectedCategory = $('#categoryFilter').val();
                const maxPrice = $('#priceFilter').val();

                $('.product').each(function () {
                    const category = $(this).data('category');
                    const price = $(this).data('price');

                    if ((selectedCategory === '' || selectedCategory === category) && price <= maxPrice) {
                        $(this).show();
                    } else {
                        $(this).hide();
                    }
                });
            }
        });
    </script>
</body>
</html>
